<!DOCTYPE html>
<main>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='test.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
</head>
<body>
    <div class="container">
        <nav class="col-9">
            <div class="row">
                <div class="col-md text-left text-capitalize">
                    <h1>{{users.first_name}}</h1>
                </div>
                <div>
                    <a style="text-decoration:underline;" href="/home" >Home</a>
                    |
                    <a style="text-decoration:underline;" href="/club/dash" >Clubs</a>
                    |
                    <a href="/new/car" style="text-decoration:underline;">Cars</a>
                </div>
            </div>
        </nav>
        <div class="row align-items-center">  
            <div class="col-6 p-5">
                <form action="/edit/{{cars.id}}" method="post">
                    <input type="hidden" name="user_id" value="{{ session['user_id'] }}">
                    <input type="hidden" name="id" value="{{ cars.id }}">
                    <div>
                        <div class="form-group">
                            <div>
                                <label for="make">Make:</label>
                                <input type="text" name="make" style="width:175px;" class="form-control" value="{{ cars.make }}">
                            </div>  
                            <div> 
                                <label for="model">Model:</label>
                                <input type="text" name="model" style="width:175px;" class="form-control" value="{{ cars.model }}">
                            </div> 
                            <div>
                                <label for="car_description">Car Description:</label>
                                <br>
                                <textarea name="car_description" cols="20" rows="6">{{ cars.car_description }}</textarea>
                            </div>                        
                        </div>
                            <button type="submit" class="btn btn-dark">Submit</button>
                    </div>
                </form>
            </div>
    </div>
</body>
</main>
</html>
